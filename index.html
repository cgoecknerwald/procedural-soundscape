<!DOCTYPE HTML>
<html>
	<head>
		<title>Coffeehouse Jazz</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet"> 
	</head>

	<body>
		<div class="grid-container">
			<div class="grid-panel">
				<button id="play-pause-button">
					<i class="fa fa-play"></i>
				</button>
			</div>
			<div class="grid-nopanel"></div>
			<div class="grid-panel">
				<div class="panel-content">
					<div class="panel-content-title">BPM</div>
					<div class="panel-content-spacer"></div>
					<div id="slider-value"></div>
				</div>
			</div>
			<div class="grid-nopanel"></div>
			<div class="grid-panel">
				<button id="update-background">
					<i class="fa fa-refresh"></i>
				</button>
			</div>
			<!-- 2nd row -->
			<div class="grid-nopanel"></div>
			<div class="grid-panel"></div>
			<div class="grid-nopanel"></div>
			<div class="grid-panel"></div>
			<div class="grid-nopanel"></div>
			<!-- 3rd row -->
			<div class="grid-fullrow">
				<div class="notes-display">
					<div class="notes-content" id="note-index">Note index</div>
					<div class="notes-content" id="notes">Notes</div>
				</div>
			</div>
			</div>
		</div>


		<!-- Force Module Preload -->
		<!-- Ref: https://developers.google.com/web/fundamentals/primers/modules -->
		<link rel="modulepreload" href="./assets/js/instruments.js">
		<link rel="modulepreload" href="./assets/js/chords.js">
		<!-- Scripts -->
		<script src="./assets/js/Tone.js"></script>
		<script src="./assets/tonejs-instruments/Tonejs-Instruments.js"></script>
		<script src="./assets/js/instruments.js" type="module"></script>
		<script src="./assets/js/chords.js" type="module"></script>
		<script src="./assets/js/main.js" type="module"></script>

	</body>
</html>
